<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air</title>
    <link rel="icon"
    href="./images/logo/Air-logo.svg"
    type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <script src="./scripts/main.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <div class="header__top-bar">
          <div class="top-bar">
            <a class="top-bar__logo" href="#">
              <img src="./images/logo/Air-logo.svg" alt="AIR logo" />
            </a>
            <a href="#menu"
                class="icon icon--menu"
              ></a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#about" class="nav__link">About us</a>
                </li>
                <li class="nav__item">
                  <a href="#services" class="nav__link">Services</a>
                </li>
                <li class="nav__item">
                  <a href="#testimonials" class="nav__link">Testimonials</a>
                </li>
                <li class="nav__item">
                  <a href="#contacts" class="nav__link">Contact Us</a>
                </li>
              </ul>
            </nav>
            <a href="#contact-form" class="top-bar__hire-us">Hire us</a>
          </div>

          <section class="strategic-agency">
            <h1 class="strategic-agency__title">
              Strategic Agency
            </h1>
            <p class="strategic-agency__subtitle">
              We believe in the power of bold ideas that
              <br>
              can solve business challenges.
            </p>
            <a href="#" class="strategic-agency__button">
              Learn more
            </a>
            <div class="strategic-agency__slider">
              <div class="slider">
                <h2 class="slider__title">INtro</h2>
                <p class="slider__subtitle">
                  By the same illusion which lifts the horizon.
                </p>
                <div class="slider__arrows">
                  <button class="slider__arrows-left"></button>
                  <button class="slider__arrows-right"></button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </header>

    <aside
    class="menu"
    id="#">
      <div class="aside__content">
        <div class="top-bar">
          <a class="top-bar__logo" href="#">
            <img src="./images/logo/Air-logo.svg" alt="AIR logo" />
          </a>
          <a
            class="top-bar__icon icon--close"
            href="#"
          ></a>
        </div>
      </div>
      <div>
        <nav class="nav">
          <ul class="nav__list nav__list-aside">
            <li class="nav__item">
              <a href="#about" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#testimonials" class="nav__link">Testimonials</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

  </body>
</html>
